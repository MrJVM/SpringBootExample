<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/app.js" type="text/javascript"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label>API version:</label>
                    <select id = "apiList">
                        <option value = "1.0">V1.0</option>
                        <option value = "2">V2</option>
                    </select>
                    <div class="form-group">
                        <label for="stream">Name of stream:</label>
                        <input type="text" id="stream" class="form-control" placeholder="Stream name here...(try patient)" required/>
                    </div>
                    <div class="form-group">
                        <label for="extClientId">External Client ID:</label>
                        <input type="text" id="extClientId" class="form-control" placeholder="External client id..." required/>
                    </div>
                    <div class="form-group">
                        <label for="users">Users:</label>
                        <input type="text" id="users" class="form-control" placeholder="Users json goes here..." required/>
                    </div>
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Connected to the stream!</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="response" class="table table-striped">
                <thead>
                <tr>
                    <th>Response:</th>
                </tr>
                </thead>
                <tbody id="res">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
